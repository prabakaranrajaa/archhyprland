"$schema" = 'https://starship.rs/config-schema.json'

format = """
[╭─](surface0)\
[](yellow)\
$os\
$username\
[](bg:peach fg:yellow)\
$directory\
[](bg:yellow fg:peach)\
$git_branch\
$git_status\
[](fg:yellow bg:peach)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:peach bg:peach)\
$conda\
[](fg:peach bg:yellow)\
$time\
[ ](fg:yellow)\
$cmd_duration\
$line_break
[╰─](surface0)\
$character"""

palette = 'colors'

[os]
disabled = false
style = "bg:yellow fg:crust"

[os.symbols]
Arch = "󰣇"


[username]
show_always = true
style_user = "bg:yellow fg:crust"
style_root = "bg:yellow fg:crust"
format = '[ $user]($style)'

[directory]
style = "bg:peach fg:crust"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:yellow"
format = '[[ $symbol $branch ](fg:crust bg:yellow)]($style)'

[git_status]
style = "bg:yellow"
format = '[[($all_status$ahead_behind )](fg:crust bg:yellow)]($style)'

[nodejs]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[c]
symbol = " "
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[rust]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[golang]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[php]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[java]
symbol = " "
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[kotlin]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[haskell]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[python]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version)(\(#$virtualenv\)) ](fg:crust bg:green)]($style)'

[docker_context]
symbol = ""
style = "bg:sapphire"
format = '[[ $symbol( $context) ](fg:crust bg:sapphire)]($style)'

[conda]
symbol = "  "
style = "fg:crust bg:sapphire"
format = '[$symbol$environment ]($style)'
ignore_base = false

[time]
disabled = false
time_format = "%R"
style = "bg:yellow"
format = '[[  $time ](fg:crust bg:yellow)]($style)'

[line_break]
disabled = true

[character]
disabled = false
success_symbol = '[❯](bold fg:green)'
error_symbol = '[x](bold fg:red)'
vimcmd_symbol = '[❮](bold fg:green)'
vimcmd_replace_one_symbol = '[❮](bold fg:lavender)'
vimcmd_replace_symbol = '[❮](bold fg:lavender)'
vimcmd_visual_symbol = '[❮](bold fg:yellow)'

[cmd_duration]
show_milliseconds = true
format = " in $duration "
style = "bg:lavender"
disabled = false
show_notifications = true
min_time_to_notify = 45000


[palettes.colors]
mustard = '#af8700'

rosewater = '{{colors.primary_fixed_dim.default.hex}}'
flamingo  = '{{colors.primary.default.hex}}'
pink      = '{{colors.primary_container.default.hex}}'
mauve     = '{{colors.tertiary.default.hex}}'
red       = '{{colors.error.default.hex}}'
maroon    = '{{colors.error_container.default.hex}}'
peach     = '{{colors.on_primary.default.hex}}'
yellow    = '{{colors.primary.default.hex}}'
green     = '{{colors.on_surface.default.hex}}'
teal      = '{{colors.secondary_fixed.default.hex}}'
sky       = '{{colors.primary_fixed.default.hex}}'
sapphire  = '{{colors.on_surface_variant.default.hex}}'
blue      = '{{colors.primary_container.default.hex}}'
lavender  = '{{colors.tertiary_fixed_dim.default.hex}}'

text      = '{{colors.on_surface.default.hex}}'
subtext1  = '{{colors.on_surface_variant.default.hex}}'
subtext0  = '{{colors.outline.default.hex}}'

overlay2  = '{{colors.outline_variant.default.hex}}'
overlay1  = '{{colors.inverse_on_surface.default.hex}}'
overlay0  = '{{colors.inverse_surface.default.hex}}'

surface2  = '{{colors.surface_bright.default.hex}}'
surface1  = '{{colors.surface.default.hex}}'
surface0  = '{{colors.surface_dim.default.hex}}'

base      = '{{colors.background.default.hex}}'
mantle    = '{{colors.surface_container.default.hex}}'
crust     = '{{colors.surface_container_lowest.default.hex}}'
