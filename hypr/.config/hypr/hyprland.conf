### THEME & ENVIRONMENT ###
env = GTK_THEME,Materia-dark

# Cursor
env = XCURSOR_SIZE,18
env = HYPRCURSOR_SIZE,18

# Wayland session
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

# NVIDIA
#env = GBM_BACKEND,nvidia-drm
#env = __GLX_VENDOR_LIBRARY_NAME,nvidia
#env = LIBVA_DRIVER_NAME,nvidia
#env = NVD_BACKEND,direct
#env = ELECTRON_OZONE_PLATFORM_HINT,auto

# QT
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_STYLE_OVERRIDE,kvantum
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# Toolkits
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# PATH
env = PATH,/usr/local/bin:/usr/bin:/bin:$HOME/.local/bin

### MONITORS ###
monitor = HDMI-A-1,1360x768@60.01500,0x0,1,transform,0   # normal orientation
monitor = eDP-1,disable  # Disable laptop panel
#monitor = eDP-1,1920x1080@60,0x0,1,transform,0
#monitor=eDP-1,preferred,auto,1
#monitor=HDMI-A-1,preferred,auto,1,mirror,eDP-1


### APPLICATIONS ###
$terminal     = kitty
$fileManager  = thunar
$menu         = rofi -show drun
# $browser      = brave --enable-features=UseOzonePlatform --ozone-platform=wayland
# $browser_private = brave --enable-features=UseOzonePlatform --ozone-platform=wayland --incognito
$browser = zen-browser
#$browser = flatpak run io.github.zen_browser.zen
$browser_private = zen-browser --private-window
$notes        = obsidian
$editor       = code
$colorPicker  = hyprpicker

### AUTOSTART ###
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
#exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = /usr/bin/gnome-keyring-daemon --start --components=secrets
# exec-once = dunst
exec-once = waybar
exec-once = swww-daemon
# exec-once = sleep 1 && $HOME/.config/hypr/scripts/random_wallpaper.sh
exec-once = ~/.config/hypr/scripts/laptop-toggle.sh
exec-once = wl-paste --type text  --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = rm -f $HOME/.cache/cliphist/db
exec-once = hypridle
exec-once = blueman-applet
exec-once = mako
exec-once = swayosd-server -s ~/.config/swayosd/swayosd.css
exec-once = xfsettingsd &
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

### LOOK & FEEL ###
source = ~/.config/hypr/colors.conf

general {
    gaps_in = 2
    gaps_out = 4
    border_size = 1
    col.active_border = $primary_container $on_primary 45deg
    col.inactive_border = $outline_variant
    # col.active_border = rgb(3b4a6d) rgb(6272a4) 45deg
    # col.inactive_border = rgb(44475a)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 15
    # rounding_power = 2
    active_opacity = 1
    inactive_opacity = 0.90

    blur {
        enabled = true
        size = 5
        passes = 4
        vibrancy = 0.25
        ignore_opacity = true
        new_optimizations = true
    }
}

# animations {
#     enabled = true

#     bezier = snap,   0.25, 0.9, 0.25, 1.0
#     bezier = glide,  0.4,  0.0, 0.2,  1.0
#     bezier = bounce, 0.3,  1.3, 0.3,  1.0
#     bezier = liner,  1,    1,   1,    1

#     animation = windows,     1, 3, snap,   slide
#     animation = windowsIn,   1, 3, glide,  slide
#     animation = windowsOut,  1, 3, bounce, slide
#     animation = windowsMove, 1, 3, snap,   slide
#     animation = fade,        1, 8, default
#     animation = workspaces,  1, 4, glide
# }

animations {
    enabled = yes

    # Bezier curves
    bezier = md3_standard,   0.25, 0.08, 0.25, 1
    bezier = md3_decel,      0.05, 0.78, 0.08, 1
    bezier = md3_accel,      0.38, 0, 0.85, 0.2
    bezier = overshot,       0.10, 0.85, 0.10, 1.10
    bezier = hyprnostretch,  0.05, 0.9, 0.1, 1.0

    # Window animations
    animation = windowsIn,       1, 1.9, md3_decel, slide
    animation = windowsOut,      1, 1.9, md3_accel, slide
    animation = windowsMove,     1, 1.8, md3_standard, slide

    # Fade animations
    animation = fade,            1, 1.4, md3_standard
    animation = fadeIn,          1, 1.3, md3_decel
    animation = fadeOut,         1, 1.1, md3_accel
    animation = fadeDim,         1, 1.4, md3_standard
    animation = fadeSwitch,      1, 0.9, md3_standard

    # Layer animations
    animation = layersIn,        1, 1.45, overshot, slide 80%
    animation = layersOut,       1, 1.25, md3_accel, popin 90%
    animation = layers,          1, 1.4, md3_standard

    # Workspace animations
    animation = workspaces,      1, 2.6, md3_decel, slide
    animation = specialWorkspace,1, 2.1, md3_decel, slidevert

    # Border animations
    animation = border,          1, 2.2, md3_standard
    animation = borderangle,     1, 25, md3_standard
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 0
}

master {
    new_status = master
}

### INPUT ###
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    left_handed = true

    touchpad {
        natural_scroll = true
        scroll_factor = 0.2
    }
}

gestures {
    workspace_swipe_touch = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

### KEYBINDS ###
$mainMod = SUPER

# Monitor rotation
bind = $mainMod CTRL ALT, UP,    exec, hyprctl keyword monitor HDMI-A-1,1360x768@60.01500,0x0,1,transform,0
bind = $mainMod CTRL ALT, LEFT,  exec, hyprctl keyword monitor HDMI-A-1,1360x768@60.01500,0x0,1,transform,1
bind = $mainMod CTRL ALT, DOWN,  exec, hyprctl keyword monitor HDMI-A-1,1360x768@60.01500,0x0,1,transform,2
bind = $mainMod CTRL ALT, RIGHT, exec, hyprctl keyword monitor HDMI-A-1,1360x768@60.01500,0x0,1,transform,3

# Launchers
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, SPACE,  exec, $menu      #$HOME/.config/hypr/scripts/toggle_tofi.sh
bind = $mainMod, E,      exec, $fileManager
bind = $mainMod, W,      exec, $browser
bind = $mainMod SHIFT, W, exec, $browser_private
bind = $mainMod, O,      exec, $notes
bind = $mainMod, C,      exec, $editor
bind = $mainMod, Z, pseudo

# Window control
bind = $mainMod, Q, killactive
bind = $mainMod, T, togglefloating
bind = $mainMod, F, fullscreen, toggle
bind = $mainMod, J, togglesplit
bind = $mainMod CTRL SHIFT, Q, exec, hyprctl dispatch exit 1
bind = $mainMod, B, exec, killall waybar || waybar 

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, ChatGPT, exec, ~/bin/lion-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, A, Grok, exec, ~/bin/lion-launch-webapp "https://grok.com"
#bindd = SUPER, C, Calendar, exec, ~/bin/lion-launch-webapp "https://app.hey.com/calendar/weeks/"
#bindd = SUPER, E, Email, exec, ~/bin/lion-launch-webapp "https://app.hey.com"
bindd = SUPER, Y, YouTube, exec, ~/bin/lion-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER SHIFT, G, WhatsApp, exec, ~/bin/lion-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER ALT, G, Google Messages, exec, ~/bin/lion-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER, X, X, exec, ~/bin/lion-launch-webapp "https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, ~/bin/lion-launch-webapp "https://x.com/compose/post"

# Focus
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

# Move focused window with Main+Shift+arrows
bind = $mainMod SHIFT, left,  movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up,    movewindow, u
bind = $mainMod SHIFT, down,  movewindow, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Workspace scroll & special
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Clipboard & utilities
bind = $mainMod, V, exec, cliphist list | tofi -c $HOME/.config/tofi/config | cliphist decode | wl-copy
bind = $mainMod, U, exec, jome -d | wl-copy
bind = $mainMod, P, exec, sh -c "hyprpicker | tr -d '\n' | tr 'A-F' 'a-f' | wl-copy"
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, I, exec, ~/.config/waybar/theme-switcher
bind = $mainMod CTRL, X, exec, ~/.config/hypr/scripts/open-apps.sh
# Keybind to open multiple applications in specific workspaces

# Lock (adjust if you use a different locker)
# bind = $mainMod, Escape, exec, swaylock

# Screenshots (grim/slurp/wl-copy if present)
bind = , Print, exec, sh -c 'mkdir -p "$HOME/Pictures/Screenshots" && file=~/Pictures/Screenshots/screenshot_$(date +%s).png && grim "$file" && notify-send "Screenshot saved" "$file"'
bind = SHIFT, Print, exec, sh -c 'mkdir -p "$HOME/Pictures/Screenshots" && file=~/Pictures/Screenshots/screenshot_$(date +%s).png && slurp | xargs -I{} grim -g {} "$file" && notify-send "Screenshot saved" "$file"'
bind = CTRL SHIFT, Print, exec, sh -c 'slurp | xargs -I{} grim -g {} - | wl-copy && notify-send "Screenshot copied" "Saved to clipboard"'

# Scripts
bind = $mainMod CTRL, W, exec, ~/.config/hypr/scripts/random_wallpaper.sh
bind = $mainMod CTRL, SPACE, exec, ~/.config/hypr/scripts/change-wallpaper.sh
bind = $mainMod ALT, SPACE, exec, ~/.config/hypr/scripts/wallpaper_selector.sh
# bind = SUPER, Escape, exec, ~/.config/bin/powermenu.sh
bind = $mainMod, ESCAPE, exec, pkill -x wlogout || wlogout --buttons-per-row 2

# Media & brightness
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute,        exec, pamixer -t
bind = , XF86AudioMicMute,     exec, pamixer --default-source -m
bind = , XF86AudioPlay,        exec, playerctl play-pause
bind = , XF86AudioNext,        exec, playerctl next
bind = , XF86AudioPrev,        exec, playerctl previous
bind = , XF86MonBrightnessUp,  exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown,exec, brightnessctl s 5%-

# Some video sites should never have opacity applied to them
windowrule2 = opacity 1.0 1.0, initialTitle:((?i)(?:[a-z0-9-]+\.)*youtube\.com_/|app\.zoom\.us_/wc/home)